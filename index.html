<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular 2 app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="vendor/semantic.min.js"></script>

    <!-- load the dependencies -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- load our angular app with systemjs -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>
</head>
<body class="pushable">
    <div class="pusher">
        <my-app>
            <div class="ui active inverted dimmer">
                <div class="ui text large loader">Loading</div>
            </div>
        </my-app>
    </div>
    <!-- <script src="bundle/bundle.min.js"></script> -->
</body>
</html>
